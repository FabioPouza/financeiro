<html>

<head>
  <title>Cadastrar</title>
  <meta charset="UTF-8">
  <link href="css/materialize.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="css/cadastro.css" rel="stylesheet">
</head>

<body>
  <nav>
    <div class="nav-wrapper color">
      <a href="#" class="brand-logo">Financeiro</a>
      <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <li><a href="#">Cadastro<i class="small material-icons left">save</i></a></li>
        <li><a href="logout.html">Sair<i class="small material-icons left">exit_to_app</i></a></li>
      </ul>
      <ul id="mobile-demo" class="side-nav">
        <li><a href="#">Cadastro</a></li>
        <li><a href="logout.html">Sair</a></li>
      </ul>
    </div>
  </nav>

  <div class="row alinhamento">
    <form class="col s12" id="cadastro">
      <div class="row">
        <div class="input-field col s4 offset-s1">
          <input placeholder="Digite seu nome..." id="txtNome" type="text" class="validate" name="nome"/>
          <label for="txtNome" data-error="Nome Invalido">Nome</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s4 offset-s1">
          <input id="txtBanco" type="text" class="validate" name="banco">
          <label for="txtBanco" data-error="Banco Invalido">Banco</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s4 offset-s1">
          <input id="txtAgencia" type="text" class="validate txt" name="agencia">
          <label for="txtAgencia">Agencia</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s4 offset-s1">
          <input id="txtNumero" type="text" class="validate txt" name="numero">
          <label for="txtNumero">Numero</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s4 offset-s1">
          <input type="date" class="datepicker" id="txtData">
          <label for="txtData">Data inicial</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s4 offset-s1">
          <select class="icons" id="txtTipo">
            <option value="" disabled selected>Escolha o tipo</option>
            <option value="" data-icon="images/corrente.png" class="circle">CORRENTE</option>
            <option value="" data-icon="images/poupanca.png" class="circle">Poupan√ßa</option>
          </select>
          <label>Tipo de conta</label>
        </div>
      </div>
      <div class="row">
        <div class="col s4 offset-s1">
          <p>
            <input type="checkbox" id="chkStatus" />
            <label for="chkStatus">Status da conta</label>
          </p>
        </div>
      </div>
      <div id="btn">
        <button class="btn waves-effect waves-light color" id="btnEnviar" type="button">Salvar
          <i class="material-icons right">send</i>
        </button>
        <button class="btn waves-effect waves-light color" id="btnApagar" type="reset">Apagar
          <i class="material-icons right">close</i>
        </button>
      </div>
    </form>
  </div>
</body>
<script src="js/jquery-3.2.0.min.js"></script>
<script src="js/materialize.js"></script>
<script src="js/jquery-mask.js"></script>
<script src="js/apagar.js"></script>
<script src="js/string-validator.js"></script>
<script src="js/validacao.js"></script>
<script src="js/cadastrar.js"></script>

</html>
